<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Owner Panel ‚Äî Authentication</title>
  <link rel="stylesheet" href="/owner/styles.css" />
  <style>
    html, body { height: 100%; display: flex; align-items: center; justify-content: center; overflow: hidden; }
    .gate-wrap { position: relative; z-index: 1; width: 100%; max-width: 400px; padding: 24px; }
    .gate-card {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 20px;
      padding: 36px 32px 28px;
      box-shadow: 0 22px 70px rgba(0,0,0,0.62);
    }
    .gate-top { display: flex; align-items: center; gap: 16px; margin-bottom: 28px; }
    .gate-icon { font-size: 2.2rem; }
    .gate-title { font-size: 1.25rem; font-weight: 700; }
    .gate-sub { font-size: 0.82rem; opacity: 0.6; margin-top: 2px; }
    .gate-field { margin-bottom: 18px; }
    .gate-actions { display: flex; gap: 10px; margin-top: 8px; }
    .gate-actions .btn { flex: 1; }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="noise" aria-hidden="true"></div>
  <div class="gate-wrap">
    <div class="gate-card" role="main">
      <div class="gate-top">
        <div class="gate-icon" aria-hidden="true">üîê</div>
        <div>
          <div class="gate-title">Authentication Required</div>
          <div class="gate-sub">Enter your Owner PIN to access the panel.</div>
        </div>
      </div>
      <div class="gate-field">
        <label class="label" for="ownerPin">OWNER PIN</label>
        <input id="ownerPin" class="input" type="password" autocomplete="off" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autofocus />
      </div>
      <div class="gate-actions">
        <button id="enterBtn" class="btn primary" type="button">Enter</button>
        <button id="backBtn" class="btn ghost" type="button">Back</button>
      </div>
      <div class="msg" id="gateMsg" role="status" aria-live="polite" style="margin-top:12px"></div>
    </div>
  </div>
  <script>
    (function () {
      const pinInput = document.getElementById("ownerPin");
      const enterBtn = document.getElementById("enterBtn");
      const backBtn  = document.getElementById("backBtn");
      const gateMsg  = document.getElementById("gateMsg");

      function setMsg(text, kind) {
        gateMsg.textContent = text || "";
        gateMsg.className = "msg" + (kind ? " " + kind : "");
      }

      async function submit() {
        const pin = pinInput.value.trim();
        if (!pin) { setMsg("Enter the owner PIN.", "err"); return; }
        enterBtn.disabled = true;
        setMsg("Verifying\u2026", "");
        try {
          const res = await fetch("/owner/pin", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ pinAttempt: pin })
          });
          const data = await res.json().catch(function() { return {}; });
          if (!res.ok || !data.ok) {
            setMsg(data.error || "Denied", "err");
            return;
          }
          window.location.href = "/owner/dashboard";
        } catch (e) {
          setMsg("Request failed.", "err");
        } finally {
          enterBtn.disabled = false;
        }
      }

      enterBtn.addEventListener("click", submit);
      pinInput.addEventListener("keydown", function(e) { if (e.key === "Enter") submit(); });
      backBtn.addEventListener("click", function() { window.location.href = "/"; });
    })();
  </script>
</body>
</html>
