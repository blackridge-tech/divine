<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 — Divine</title>
  <meta name="robots" content="noindex,nofollow" />
  <link rel="stylesheet" href="/styles.css" />
  <style>
    .card {
      text-align: center;
      max-width: 520px;
    }
    .err-code {
      font-size: clamp(72px, 14vw, 100px);
      font-weight: 900;
      line-height: 1;
      margin: 0 0 4px;
      background: linear-gradient(135deg, var(--gold), var(--purple), var(--ice));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
      z-index: 2;
    }
    .card h1 {
      margin: 0 0 10px;
      font-size: clamp(20px, 3vw, 28px);
    }
    .card .lead {
      margin: 0 0 28px;
      font-size: 1rem;
    }
    .home-btn {
      display: inline-block;
      padding: 12px 30px;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(163,75,255,0.22), rgba(255,215,0,0.14));
      border: 1px solid rgba(255,255,255,0.13);
      color: var(--text);
      font-weight: 800;
      font-size: 15px;
      text-decoration: none;
      transition: opacity .15s, transform .15s;
      position: relative;
      z-index: 2;
    }
    .home-btn:hover {
      opacity: .8;
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="noise" aria-hidden="true"></div>
  <div class="sparkles" aria-hidden="true"></div>

  <main class="wrap" role="main" aria-labelledby="t">
    <section class="card">
      <div class="err-code" aria-hidden="true">404</div>
      <h1 id="t">Page Not Found</h1>
      <p class="lead">We couldn't find what you were looking for, or you don't have access to this page.</p>
      <a class="home-btn" href="/">← Go Home</a>
    </section>
  </main>
</body>
</html>
